<!-- Content Header (Page header) -->
<section class="content-header  ">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <!-- SELECT2 EXAMPLE -->
    <div class="card card-default card-primary">
      <div class="card-header">
        <h3 class="card-title">ADD CATEGORY PRODUCT </h3>


      </div>
     
      <!-- /.card-header -->
      <div class="card-body">
        <form [formGroup]="catForm" (ngSubmit)="addOReditCategoryProduct()">

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>
              Name<span class="obligatoire"> * </span>
            </label>
            <input type="text" formControlName="name" required="true"
              [(ngModel)]="categoryproductService.subjectCategoryProduct.value.name"
              [ngClass]="{'form-control':true,'is-valid':categoryproductService.validateNameCategory()}" value="Chet">


          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Discription</label>
            <textarea formControlName="description" placeholder="description category" class="form-control textarea"
              [ngModel]="categoryproductService.subjectCategoryProduct.value.description">Discription Category Product </textarea>
          </div>
        </div>
      </div>

   
    </form>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">

        <div class="row">

          <div class="col-3">

              <div class="update ml-auto mr-auto">
          <button type="submit" (click)=addOReditCategoryProduct()
           [ngClass]="{'btn':true,'btn-primary':true,'btn-round':true,
          'disabled':!categoryproductService.validateSendCategoory()}">{{categoryproductService.subjecttitleButton.value}} </button>
        </div>


          </div>
          <div class="col-4">

            <div class="update ml-auto mr-auto">
              <button type="submit" (click)=navigatetoAllCategoryProduct()
               [ngClass]="{'btn':true,'btn-primary':true,'btn-round':true}">Cancel </button>
            </div>


          </div>
        </div>
      </div>
    </div>


  </div>
  <!-- /.container-fluid -->
</section>
