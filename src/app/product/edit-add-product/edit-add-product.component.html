<div class="container mtop">    
    
  <div class="card-body">
    <form [formGroup]="proForm" (ngSubmit)="addOReditProduct()">
      <div class="row">

        <div class="col-md-3 px-1">
          <div class="form-group">
          </div>
        </div>
        <div class="col-md-4 pl-1">
          <div class="form-group">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>
               Name<span class="obligatoire"> * </span>
            </label>
            <input type="text" formControlName="name" 
             [(ngModel)]="productService.subjectProduct.value.name" 
            [ngClass]="{'form-control':true,'is-valid':productService.validateProductName()}"
             placeholder="name" value="product name">
          </div>
        </div>
        <div class="col-md-6 pl-2">
            <div class="form-group">
              <label>
                Select Category<span class="obligatoire"> * </span>
             </label>
              <select   

              [ngClass]="{'form-control':true,'selectpicker':true,'show-menu-arrow':true,
              'is-valid':validateSendCategoory()}"

              [(ngModel)]="selectedCat"
              formControlName="sel_cat_pro"  
              >
              <option value="" [selected]="isSelected"> ---</option>
                <option *ngFor="let op of categoryproductService.listSubjectCategoryProduct.value" 
                [ngValue]="op">
                  {{ op.name }}
              </option>
                </select>

            </div>
          </div>
       
      </div>
   
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>
              Price<span class="obligatoire"> * </span>
           </label>
            <input type="number"  [ngClass]="{'form-control':true,'is-valid':productService.validateProductPrice()}"
              formControlName="price"  placeholder="price" value="100$" [(ngModel)]="productService.subjectProduct.value.price" >
          </div>
        </div>
        <div class="col-md-6 px-2">
          <div class="form-group">
            <label>availableStock</label>
            <input type="number" class="form-control" [(ngModel)]="productService.subjectProduct.value.availableStock" formControlName="availableStock"  placeholder="availableStock" value="100">
          </div>
        </div>
        
       
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description"  [(ngModel)]="productService.subjectProduct.value.description"  class="form-control textarea">Description Product </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        
    
    
      <div class="update ml-auto mr-auto">
        <button type="submit"  [ngClass]="{'btn':true,'btn-primary':true,'btn-round':true,
        'disabled':!valdatesend()}">{{productService.subjecttitleButton.value}} </button>
      </div>
      </div>


    </form>
  </div>

</div>
