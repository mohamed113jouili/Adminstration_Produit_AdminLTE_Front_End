<!-- Content Header (Page header) -->
<section class="content-header  ">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <!-- SELECT2 EXAMPLE -->
    <div class="card card-default card-primary">
      <div class="card-header">
        <h3 class="card-title">Add New Client </h3>


      </div>
     
      <!-- /.card-header -->
      <div class="card-body">
        <form [formGroup]="clientForm" (ngSubmit)="addOReditClient()">
          <div class="row">

            <div class="col-md-3 px-1">
              <div class="form-group">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>
                  First Name<span class="obligatoire"> * </span>
                </label>
                <input type="text" formControlName="firstname" [(ngModel)]="clientService.subjectClient.value.firstname"
                  required="true"
                  [ngClass]="{'form-control':true,'is-valid':clientService.subjectClient.value.firstname?.length!>3}"
                  placeholder="Firstname" value="Chet">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastname" [(ngModel)]="clientService.subjectClient.value.lastname"
                  class="form-control" placeholder="Last Name" value="Faker">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Address<span class="obligatoire"> * </span>
                </label>
                <input type="text" formControlName="address"
                  [ngClass]="{'form-control':true,'is-valid':clientService.subjectClient.value.address?.length!>5}"
                  [(ngModel)]="clientService.subjectClient.value.address" placeholder="Home Address"
                  value="Melbourne, Australia">

              </div>
            </div>
            <div class="col-md-6 pr-2">
              <div class="form-group">
                <label>City</label>
                <input type="text" formControlName="city" class="form-control"
                  [(ngModel)]="clientService.subjectClient.value.city" placeholder="City" value="Melbourne">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Email<span class="obligatoire"> * </span> </label>
                <input type="email" formControlName="email" [ngClass]="{'form-control':true,
            'is-valid':clientService.validateEmail(clientService.subjectClient.value.email!)}"
                  [(ngModel)]="clientService.subjectClient.value.email" placeholder="ex@gmail.com" value="Melbourne">
              </div>
            </div>

            <div class="col-md-4 px-2">
              <div class="form-group">
                <label>Phone Number<span class="obligatoire"> * </span> </label>

                <input [ngClass]="{'form-control':true,
              'is-valid':clientService.validatePhoneNumber(clientService.subjectClient.value.phoneNumber!)}"
                  type="text" appPhoneMask formControlName="phoneNumber" id="phone-number"
                  [(ngModel)]="clientService.subjectClient.value.phoneNumber" placeholder="(216) (581)-3140">
              </div>

            </div>

            <div class="col-md-4 pr-3">
              <div class="form-group">
                <label>Zipcode</label>
                <input type="number" formControlName="zipcode" class="form-control"
                  [(ngModel)]="clientService.subjectClient.value.zipcode" placeholder=0000 value=0>
              </div>
            </div>
          </div>




        </form>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">

        <div class="row">

          <div class="col-3">

            <div class="update ml-auto mr-auto">
              <button type="submit" (click)=addOReditClient()
              [ngClass]="{'btn':true,'btn-primary':true,'btn-round':true,
        'disabled':!clientService.validateSend()}">{{clientService.subjecttitleButton.value}} </button>
            </div>


          </div>
          <div class="col-4">

            <div class="update ml-auto mr-auto">
              <button type="submit" (click)=navigatetoAllClient() 
               [ngClass]="{'btn':true,'btn-primary':true,'btn-round':true}">Cancel </button>
            </div>


          </div>
        </div>
      </div>
    </div>


  </div>
  <!-- /.container-fluid -->
</section>
